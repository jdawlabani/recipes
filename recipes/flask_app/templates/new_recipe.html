<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a recipe</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p class="text-danger">{{message}}</p>
        {% endfor %}
    {% endif %}
    <div class="d-flex justify-content-between align-items-center">
        <h1>Add a Recipe</h1>
        <div class="m-3">
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <form action="/recipes/create", method="post">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div>
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" cols="10" rows="5" class="form-control"></textarea>
        </div>
        <div>
            <label for="instructions" class="form-label">Instructions:</label>
            <textarea name="instructions" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div>
            <label for="made" class="form-label">Date Made On:</label>
            <input type="date" name="made" class="form-control">
        </div>
        <div>
            <label for="under_30" class="form-label">Under 30 minutes?</label>
            <select name="under_30" class="form-control">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <button>Create Recipe!</button>
    </form>
</body>
</html>
